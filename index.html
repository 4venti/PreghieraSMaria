<script  type="text/javascript">
let url = 'http://smarias.segidio.net/audio/preghiera/listmp3j.php';

fetch(url)
.then(res => res.json())
.then((out) => {
  //console.log('JSON', out);
  var obj = out; 
       obj.filename.forEach(function(item, index){ 
         //console.log('['+index+'] '+item); 
		 var fdate = item.replace(/(\d{4})\-(\d{2})\-(\d{2}).*/, '$3-$2-$1')
		 document.getElementById("buttonfile").innerHTML += "<p><a href=\"javascript:LoadSource('http://smarias.segidio.net/audio/preghiera/"+item+"-PreghieraSMariaInT.mp3','Registrazione del "+fdate+"')\"class=\"button special\">&nbsp; Registrazione del "+fdate+"&nbsp;</a></p>";
         });
})
.catch(err => { throw err });
</script>
